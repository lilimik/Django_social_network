{% extends 'users/base.html' %}

{% load static %}

{% block title %}Смена пароля{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
{% endblock %}

{% block content %}

    <div class="row justify-content-md-center">
        {% if token_status %}
            <h1>Ваш пароль успешно изменён</h1>
        {% else %}
            <h1>{{ token }}</h1>
            <h2>Токен не валиден</h2>
        {% endif %}
    </div>

{% endblock %}
